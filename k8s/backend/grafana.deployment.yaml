apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:7.5.2
          imagePullPolicy: IfNotPresent
          # command: [ "/bin/sh", "-c" ]
          # args:
          #   - "grafana-cli plugins install grafana-kairosdb-datasource"
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana
                  key: GF_SECURITY_ADMIN_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana
            # - mountPath: /etc/grafana
            #   name: config
          resources:
            limits:
              cpu: 250m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 1Gi
          # livenessProbe:
          #   tcpSocket:
          #     port: 300
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          #   successThreshold: 1
          #   timeoutSeconds: 1
          #   failureThreshold: 3
          readinessProbe:
            httpGet:
              port: 3000
              path: /robots.txt
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 15
            failureThreshold: 5
          stdin: true
      volumes:
        - name: grafana
          persistentVolumeClaim:
            claimName: grafana
        # - name: config
        #   configMap:
        #     name: config
      serviceAccountName: grafana
      securityContext:
        fsGroup: 427
        supplementalGroups:
          - 0
      